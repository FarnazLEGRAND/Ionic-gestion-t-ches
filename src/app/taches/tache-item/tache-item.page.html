<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tache"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedTache?.titre }}</ion-title>
    <ion-buttons slot="warning">
      <ion-button (click)="onDeleteTache()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
     <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedTache?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    
    
   <ion-row>
      <ion-col>
        <h1 class="ion-text-center" >{{ loadedTache?.titre }}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="ion-text-center" >{{ loadedTache?.description }}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="ion-text-center" >{{ loadedTache?.priority}}</h1>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
